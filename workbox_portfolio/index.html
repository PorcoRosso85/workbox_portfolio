<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/workbox_portfolio/sw.js").then(
        (registration) => {
          console.log("Service Worker登録成功:", registration);
        },
        (err) => {
          console.log("Service Worker登録失敗:", err);
        }
      );
    });
  }
</script>
